<div class="card mb-4">
  <div class="text-center">
    <img class="card-img-top img-thumbnail thumbnail-lg display-inline" src="{{merchandise.displayImage}}" />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ merchandise.label }}</h5>
    <p class="card-text">{{merchandise.description}}</p>
    <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
  </div>
</div>
